<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Порядок надання домедичної допомоги (Аудіо)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000; /* Чорний фон */
            color: #fff; /* Білий текст */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            border: 2px solid #fff; /* Біла рамка */
            padding: 30px;
        }
        h1 {
            text-align: center;
            text-transform: uppercase;
            color: #fff;
            margin-bottom: 30px;
        }
        .audio-item {
            border: 1px solid #444;
            padding: 15px;
            margin-bottom: 20px;
        }
        .audio-item h2 {
            margin-top: 0;
            font-size: 1.2em;
            border-bottom: 1px solid #222;
            padding-bottom: 5px;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        .speed-control {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .speed-control button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 5px;
            font-weight: bold;
        }
        .speed-control button:hover {
            background-color: #ccc;
        }
        .speed-display {
            font-weight: bold;
            margin-right: 10px;
        }
        a {
            color: #fff;
            text-decoration: underline;
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html">← Назад до списку інструкцій</a>
        <h1>Порядок надання домедичної допомоги (Аудіоінструкції)</h1>

        <div id="audio-list-container">
            </div>

    </div>

    <script>
        // Список аудіозаписів та їхніх назв
        const firstAidAudios = [
            { name: "Вступ", src: "audio/first_aid_vstup.wav" },
            { name: "Зупинка кровообігу", src: "audio/first_aid_circulation.wav" },
            { name: "Кровотеча", src: "audio/first_aid_bleeding.wav" },
            { name: "Опік", src: "audio/first_aid_burn.wav" },
            { name: "Отруєння", src: "audio/first_aid_poisoning.wav" },
            { name: "Ушкодження очей", src: "audio/first_aid_eyes.wav" },
            { name: "Переломи", src: "audio/first_aid_fractures.wav" },
            { name: "Судоми", src: "audio/first_aid_seizures.wav" },
            { name: "Ураження електричним струмом", src: "audio/first_aid_electric.wav" }
        ];

        const container = document.getElementById('audio-list-container');

        firstAidAudios.forEach((item, index) => {
            const itemId = `audio_${index}`;
            const speedId = `speed_${index}`;

            const itemHTML = `
                <div class="audio-item">
                    <h2>${index + 1}. ${item.name}</h2>
                    <audio id="${itemId}" controls preload="metadata">
                        <source src="${item.src}" type="audio/wav">
                        Ваш браузер не підтримує елемент audio.
                    </audio>
                    <div class="speed-control">
                        <span>Швидкість відтворення:</span>
                        <div>
                            <span id="${speedId}" class="speed-display">1.00</span>
                            <button onclick="adjustSpeed('${itemId}', -0.25)">-</button>
                            <button onclick="adjustSpeed('${itemId}', 0.25)">+</button>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += itemHTML;
        });

        // Функція для зміни швидкості відтворення
        function adjustSpeed(audioId, delta) {
            const audio = document.getElementById(audioId);
            const speedDisplay = document.getElementById(`speed_${audioId.split('_')[1]}`);
            
            // Отримуємо поточну швидкість, округлюємо до 2 знаків після коми для точності
            let currentSpeed = Math.round(audio.playbackRate * 100) / 100;
            let newSpeed = currentSpeed + delta;

            // Обмеження швидкості: від 1.0 до 2.0 (крок 0.25)
            if (newSpeed < 1.0) {
                newSpeed = 1.0;
            }
            if (newSpeed > 2.0) {
                newSpeed = 2.0;
            }

            // Застосовуємо нову швидкість та оновлюємо дисплей
            audio.playbackRate = newSpeed;
            speedDisplay.textContent = newSpeed.toFixed(2);
        }
    </script>

</body>
</html>
