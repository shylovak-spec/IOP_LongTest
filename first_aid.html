<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ—Ä—è–¥–æ–∫ –Ω–∞–¥–∞–Ω–Ω—è –¥–æ–º–µ–¥–∏—á–Ω–æ—ó –¥–æ–ø–æ–º–æ–≥–∏ (–ê—É–¥—ñ–æ)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            border: 2px solid #fff;
            padding: 30px;
        }
        h1 {
            font-size: 1.5em;
            text-align: center;
            text-transform: uppercase;
            color: #fff;
            margin-bottom: 30px;
        }
        .audio-item {
            border: 1px solid #444;
            padding: 15px;
            margin-bottom: 20px;
        }
        .audio-item h2 {
            margin-top: 0;
            font-size: 1.2em;
            border-bottom: 1px solid #222;
            padding-bottom: 5px;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        .speed-control {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .speed-control button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            margin-left: 10px;
            font-weight: bold;
            font-size: 1.1em;
        }
        .speed-control button:hover {
            background-color: #ccc;
        }
        .speed-display {
            font-weight: bold;
            font-size: 1.2em;
            width: 50px;
            text-align: center;
        }

        /* –°—Ç–∏–ª—å –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥" */
        a {
            color: #fff;
            text-decoration: underline;
            display: block;
        }
        .back-button {
            font-size: 2.5em;
            text-decoration: none;
            font-weight: 700;
            display: inline-block;
            padding: 5px 10px;
            margin-bottom: 20px;
            transition: color 0.2s;
        }
        .back-button:hover {
            color: #ccc;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-button">&#10094;</a>

        <h1>–ü–æ—Ä—è–¥–æ–∫ –Ω–∞–¥–∞–Ω–Ω—è –¥–æ–º–µ–¥–∏—á–Ω–æ—ó –¥–æ–ø–æ–º–æ–≥–∏</h1>

        <div id="audio-list-container"></div>
    </div>

    <script>
    // ‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–∏–π —à–ª—è—Ö, —â–æ –≤–∫–ª—é—á–∞—î –ø–∞–ø–∫—É 'audio/'
    const BASE_AUDIO_URL = 'https://raw.githubusercontent.com/shylovak-spec/Audio_Assetss/main/audio/'; 

    // ‚úÖ –Ü–º–µ–Ω–∞ —Ñ–∞–π–ª—ñ–≤, —â–æ –∑–±—ñ–≥–∞—é—Ç—å—Å—è –∑ —Ä–µ–≥—ñ—Å—Ç—Ä–æ–º –Ω–∞ GitHub
    const firstAidAudios = [
        { name: "–í—Å—Ç—É–ø", fileName: "first_aid_vstup" },
        { name: "–ó—É–ø–∏–Ω–∫–∞ –∫—Ä–æ–≤–æ–æ–±—ñ–≥—É", fileName: "first_aid_circulation" },
        { name: "–ö—Ä–æ–≤–æ—Ç–µ—á–∞", fileName: "first_aid_bleeding" },
        { name: "–û–ø—ñ–∫", fileName: "first_aid_burn" },
        { name: "–û—Ç—Ä—É—î–Ω–Ω—è", fileName: "first_aid_poisoning" },
        { name: "–£—à–∫–æ–¥–∂–µ–Ω–Ω—è –æ—á–µ–π", fileName: "first_aid_eyes" },
        { name: "–ü–µ—Ä–µ–ª–æ–º–∏", fileName: "first_aid_fractures" },
        { name: "–°—É–¥–æ–º–∏", fileName: "first_aid_seizures" },
        { name: "–£—Ä–∞–∂–µ–Ω–Ω—è –µ–ª–µ–∫—Ç—Ä–∏—á–Ω–∏–º —Å—Ç—Ä—É–º–æ–º", fileName: "first_aid_electric" }
    ];

    const container = document.getElementById('audio-list-container');
    
    if (!container) {
        console.error('–ö—Ä–∏—Ç–∏—á–Ω–∞ –ø–æ–º–∏–ª–∫–∞: –ù–µ –∑–Ω–∞–π–¥–µ–Ω–æ –µ–ª–µ–º–µ–Ω—Ç #audio-list-container.');
        return; 
    }

    let htmlContent = '';

    firstAidAudios.forEach((item, index) => {
        const itemId = `audio_${index}`;
        const speedId = `speed_${index}`;
        
        // –§–æ—Ä–º—É–≤–∞–Ω–Ω—è –ø–æ–≤–Ω–∏—Ö Raw URL-–∞–¥—Ä–µ—Å
        const mp3Src = `${BASE_AUDIO_URL}${item.fileName}.mp3`;
        const oggSrc = `${BASE_AUDIO_URL}${item.fileName}.ogg`;

        htmlContent += `
            <div class="audio-item">
                <h2>${index + 1}. ${item.name}</h2>
                <audio id="${itemId}" controls preload="metadata">
                    <source src="${mp3Src}" type="audio/mpeg">
                    <source src="${oggSrc}" type="audio/ogg">
                    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î –∞—É–¥—ñ–æ—Ñ–æ—Ä–º–∞—Ç–∏ MP3 —á–∏ OGG.
                </audio>
                <div class="speed-control">
                    <span>–®–≤–∏–¥–∫—ñ—Å—Ç—å:</span>
                    <div>
                        <span id="${speedId}" class="speed-display">1.00</span>
                        <button onclick="adjustSpeed('${itemId}', -0.25)">-</button>
                        <button onclick="adjustSpeed('${itemId}', 0.25)">+</button>
                    </div>
                </div>
            </div>
        `;
    });

    // –í—Å—Ç–∞–≤–∫–∞ –∑–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω–æ–≥–æ HTML –≤ DOM
    container.innerHTML = htmlContent; 

    // üö© –§–£–ù–ö–¶–Ü–Ø adjustSpeed, –Ø–ö–ê –ü–û–í–ò–ù–ù–ê –ë–£–¢–ò –í–ò–ó–ù–ê–ß–ï–ù–ê –î–õ–Ø –ö–ù–û–ü–û–ö
    function adjustSpeed(audioId, delta) {
        const audio = document.getElementById(audioId);
        if (!audio) return; 
        
        // –í–∏—Ç—è–≥—É—î–º–æ —ñ–Ω–¥–µ–∫—Å, —â–æ–± –∑–Ω–∞–π—Ç–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω–∏–π –µ–ª–µ–º–µ–Ω—Ç –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —à–≤–∏–¥–∫–æ—Å—Ç—ñ
        const speedDisplay = document.getElementById(`speed_${audioId.split('_')[1]}`);
        if (!speedDisplay) return;

        let currentSpeed = Math.round(audio.playbackRate * 100) / 100;
        let newSpeed = currentSpeed + delta;

        if (newSpeed < 1.0) {
            newSpeed = 1.0;
        }
        if (newSpeed > 2.0) {
            newSpeed = 2.0;
        }

        audio.playbackRate = newSpeed;
        speedDisplay.textContent = newSpeed.toFixed(2);
    }
</script>

</body>
</html>
